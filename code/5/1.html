                    <p>绍剑影像工作室为专业摄影师，画家以及视觉艺术家提供高端收藏级和展览级艺术微喷打印服务，优良的打印工艺使艺术家们可以更有效的展示和销售他们的作品。</p>

                <div class="piclist3" id="p1">
                    <div class="pic"><img id="pic" src="" /></div>
                    <div class="buy"></div>    
                    <h2 id="titles"></h2>
                    <div class="picpn picpn2">
                        <span id="prev">上一页</span><p class="num"></p><span id="next">下一页</span>
                    </div>
                </div>
                <script type="text/javascript">
                    var num="";
                    var pics = [];    
                    pics[0] = "img/browse/1.jpg";
                    pics[1] = "img/browse/2.jpg"; 
                    pics[2] = "img/browse/3.jpg"; 
                    pics[3] = "img/browse/4.jpg";
                    pics[4] = "img/browse/5.jpg";
                    var title = []; 
                    title[0]="说服对方"; 
                    title[1]="第三方";  
                    title[2]="东方红"; 
                    title[3]="电风扇而";  
                    title[4]="个头儿哥恶搞";  

                    function picinit(e){
                        $("#pic").attr("src",pics[e]);
                        $("#titles").html(title[e]);
                        $(".piclist3 .num span").removeClass("on");
                        $(".piclist3 .num span").eq(e).addClass("on");
                        $("#prev,#next").show();
                        if(e==0)
                        {
                            
                            $("#prev").hide();
                        }
                        if(e==pics.length-1)
                        {
                            
                            $("#next").hide();    
                        }

                    }

                    for (i=0;i<pics.length;i=i+1) 
                    {
                        var j=i+1;
                        num=$(".piclist3 .num").html()+"<span>"+j+"</span>";
                       $(".piclist3 .num").html(num);
                    }

                    picinit(0);    
                                            
                    $("#prev").click(function(){
                        var index=$(".piclist3 .num span").index($(".piclist3 .num span.on"));
                        picinit(index-1);
                    });
                    $("#next").click(function(){
                        var index=$(".piclist3 .num span").index($(".piclist3 .num span.on"));
                        picinit(index+1);
                    });

                    $(".piclist3 .num span").click(function(){
                        
                        var index=$(".piclist3 .num span").index(this);
                        picinit(index);    
                    });
                    </script>
