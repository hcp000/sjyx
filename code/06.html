						var num="";
var pics = [];    
pics[0] = "images/Landscape_121.jpg";
pics[1] = "images/Landscape_122.jpg"; 
pics[2] = "images/Landscape_125.jpg"; 
pics[3] = "images/Landscape_128.jpg";
pics[4] = "images/Landscape_129.jpg";
var title = []; 
title[0]="说服对方"; 
title[1]="第三方";  
title[2]="东方红"; 
title[3]="电风扇而";  
title[4]="个头儿哥恶搞";  

function picinit(e){
	$("#pic").attr("src",pics[e]);
	$("#titles").html(title[e]);
	$(".piclist2 .num span").removeClass("on");
	$(".piclist2 .num span").eq(e).addClass("on");
	$("#prev,#next").show();
	if(e==0)
	{
		
		$("#prev").hide();
	}
	if(e==pics.length-1)
	{
		
		$("#next").hide();	
	}

}




for (i=0;i<pics.length;i=i+1) 
{
	var j=i+1;
    num=$(".piclist2 .num").html()+"<span>"+j+"</span>";
   $(".piclist2 .num").html(num);
}

picinit(0);	
						
$("#prev").click(function(){
    var index=$(".piclist2 .num span").index($(".piclist2 .num span.on"));
	picinit(index-1);
});
$("#next").click(function(){
    var index=$(".piclist2 .num span").index($(".piclist2 .num span.on"));
	picinit(index+1);
});

$(".piclist2 .num span").click(function(){
	
	var index=$(".piclist2 .num span").index(this);
	picinit(index);	
});
                    
                    </script>
